<ng-container [formGroup]="group">
  <div [ngSwitch]="inputType">
    <ng-template ngSwitchCase="number">
      <tui-input-number
        [formControlName]="name"
      >
        {{model?.label}}
      </tui-input-number>
    </ng-template>

    <ng-template ngSwitchDefault>
      <tui-input
        [formControlName]="name"
        [tuiTextfieldLabelOutside]="true"
      >
        {{model?.label}}
      </tui-input>
    </ng-template>
  </div>
</ng-container>
