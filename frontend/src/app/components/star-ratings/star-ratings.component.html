<ng-container *ngIf="isActiveTouch; else staticRating">
  <button mat-icon-button
          [color]="color" *ngFor="let ratingId of ratingArr;index as i" [id]="'star_'+i"
          (click)="onClick(i+1)" [matTooltip]="ratingId+1" matTooltipPosition="above">
    <mat-icon>
      {{showIcon(i)}}
    </mat-icon>
  </button>
</ng-container>
<ng-template  #staticRating>
  <mat-icon *ngFor="let ratingId of ratingArr;index as i" class="coloWhite">
    {{showIcon(i)}}
  </mat-icon>
</ng-template>
