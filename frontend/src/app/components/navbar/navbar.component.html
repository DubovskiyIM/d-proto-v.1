<div class="sidebar close" #sideBarMenu>
  <div class="d-flex">
    <div class="logo-details" *ngIf="isOpenedMenu">
      <i class='bx bxl-c-plus-plus'></i>
      <span class="logo_name">SHOOTS</span>
    </div>
    <div class="toggleMenuBtn">
      <mat-icon (click)="toggleNavbar()" class="toggleMenu">menu</mat-icon>
    </div>
  </div>
  <ul class="nav-links">

    <li *ngFor="let link of navLinks">
      <div class="iocn-link">
        <tui-hosted-dropdown [content]="content">
          <a href="#" (click)="goToPage($event, link)">
            <ng-container *ngIf="link.icon">
              <i [ngClass]="link.icon"></i>
            </ng-container>
            <span class="link_name">{{link.label}}</span>
          </a>
          <i class='bx bxs-chevron-down arrow' *ngIf="link.subLinks" (click)="showSubMenu()"></i>
        </tui-hosted-dropdown>
      </div>

      <ng-template #content>
        <div *ngIf="link.subLinks">

          <tui-data-list role="menu">
            <tui-opt-group>
              <a
                *ngFor="let subLink of link.subLinks"
                tuiOption
                role="menuitemradio"
                routerLinkActive
                [routerLink]="subLink.link"
              >
                {{subLink.label}}
              </a>
            </tui-opt-group>

          </tui-data-list>
        </div>
      </ng-template>
