<ng-template #modalWrapper let-modal>
  <div class="modalHeader">
<!--    <h4 class="modal-title" id="modal-basic-title">Angular Bootstrap Modal Popup</h4>-->
<!--    <button type="button" class="close" aria-label="Close" >-->
      <mat-icon (click)="modal.dismiss('Cross click')">close</mat-icon>
<!--    </button>-->
  </div>
  <div class="modal-body">
   <div class="row">
     <div class="col-6">

     </div>
     <div class="col-6">
        <div class="modalUserInfo">
          <app-avatar [width]="'30px'"></app-avatar>
          <span>Имя User</span>
        </div>
        <h2 class="modalHeaderTitle">
          {{card.title}}
        </h2>
       {{card.status}}
       {{card.price}}
     </div>
   </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">Close</button>
  </div>
</ng-template>
