<div class="container-fluid loginPage">
  <div class="loginPageWrap d-flex align-items-center">
    <div class="imageBlock">
      <img src="" class="img-fluid">
    </div>
    <div class="loginFormBlock d-flex align-items-center">
      <div class="controlLoginWrap">
        <div class="d-flex justify-content-center">
          <h2 class="titleForm">Войти в SHOTS</h2>
        </div>
        <form class="b-form tui-space_top-5" [formGroup]="loginForm" (submit)="auth()">
          <tui-input
            formControlName="username"
            [tuiTextfieldCleaner]="true"
          >
            Логин
          </tui-input>
          <tui-input-password class="tui-space_top-4" formControlName="password">
            Пароль
          </tui-input-password>

          <div class="authLink d-flex justify-content-between tui-space_top-4 tui-text_body-l-2">
            <a class="" tuiLink [routerLink]="['/registration']">
              Зарегистрироваться
            </a>
            <a tuiLink routerLink="" (click)="changePageState('forgot')">Забыли пароль?</a>
          </div>

          <div class="d-flex justify-content-center tui-space_top-3">
            <button tuiButton appearance="custom" class="w-50" type="submit">Войти</button>
          </div>

          <div class="tui-space_top-8">
            <p class="text-center tui-text_body-l boldText">ИЛИ</p>
          </div>

          <div class="d-flex justify-content-center">
            <button tuiButton appearance="outline" class="w-50">Вход с аккунтом Google</button>
          </div>

        </form>
        <div class="privatePolicy d-flex justify-content-center tui-space_top-3">
          <p class="w-50 tui-text-body-m-2">
            Продолжая, вы соглашаетесь <span> с условиями использования Shoots</span> и подтверждаете, что прочитали
            нашу <span>политику конфиденциальности</span>.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
