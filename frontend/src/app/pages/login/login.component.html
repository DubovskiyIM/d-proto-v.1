<div [ngSwitch]="pageState" class="container">
  <br />
  <h1 class="text-center">{{pageState}}</h1>
  <br />
  <ng-container *ngSwitchCase="'login'">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 col-sm-10">
          <input
            type="email"
            formControlName="username"
            placeholder="email/телефон"
            class="form-control"
          />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Введите логин</div>
          </div>
          <br />
          <input
            type="password"
            formControlName="password"
            class="form-control inputLogin lastInp"
            placeholder="пароль"
          />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Введите пароль</div>
          </div>
          <br />
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-md-3 col-sm-5">
          <a class="text-info pointer" (click)="changePageState('registration')"
          >Зарегестрироваться</a
          >
        </div>
        <div class="col-md-3 col-sm-5 text-end">
          <a class="text-info" (click)="forgotPasswordShow()">Забыли пароль?</a>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 col-sm-10">
          <hr />
          <button
            type="submit"
            class="btn btn-outline-info btnSend"
            [disabled]="loading"
          >
            Войти
          </button>
        </div>
      </div>
    </form>
  </ng-container>

  <ng-container *ngSwitchCase="'registration'">
    <form [formGroup]="registrationForm" (ngSubmit)="register()">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 col-sm-10">
          <input
            type="text"
            formControlName="username"
            placeholder="login"
            class="form-control"
          />
          <br>
          <input
            type="text"
            formControlName="phone"
            placeholder="телефон"
            class="form-control"
          />
          <br />
          <input
            type="password"
            formControlName="password"
            class="form-control inputLogin lastInp"
            placeholder="пароль"
          />
          <br />
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-md-3 col-sm-5">
          <a class="text-info pointer" (click)="changePageState('login')">
            Авторизироваться
          </a>
        </div>
        <div class="col-md-3 col-sm-5 text-end">
          <a class="text-info" (click)="changePageState('forgot')">Забыли пароль?</a>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 col-sm-10">
          <hr />
          <button
            type="submit"
            class="btn btn-outline-info "
            [disabled]="registrationForm.invalid"
          >
            Зарегестрироваться
          </button>
        </div>
      </div>
    </form>
  </ng-container>
  <ng-container *ngSwitchCase="'forgot'">
    <form [formGroup]="resetPassword" (ngSubmit)="resetPass()">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 col-sm-10">
          <input
            type="text"
            formControlName="phone"
            placeholder="Введите телефон"
            class="form-control"
          />
        </div>
      </div>
      <br>
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 col-sm-5 text-left">
          <a class="text-info pointer" (click)="changePageState('login')">
            Авторизироваться
          </a>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 col-sm-10">
          <hr />
          <button
            type="submit"
            class="btn btn-outline-info btnSend"
            [disabled]="loading"
          >
            Далее
          </button>
        </div>
      </div>
    </form>
  </ng-container>
</div>
