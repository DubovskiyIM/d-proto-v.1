<div class="lkContent">
  <div class="row showCase">
    <div class="col-9">
      <mat-tab-group mat-align-tabs="start" class="tabs">
        <mat-tab label="Магазин">
          <div class="cardsWrapper">
            <app-cards [listCards]="listCards" [isHomePage]="false"></app-cards>
          </div>
        </mat-tab>
        <mat-tab label="Понравилось">Понравилось</mat-tab>
        <mat-tab label="Подписи">Подписи</mat-tab>
      </mat-tab-group>
    </div>
    <div class="col-3">
      <app-right-profile-navbar [profile]="userProfileData"></app-right-profile-navbar>
    </div>
  </div>
</div>
