version: "3.3"
services:
  nginx:
    depends_on:
      - frontend
      - backend
    restart: always
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - '80:80'
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    volumes:
      - /node_modules
    restart: on-failure
    container_name: frontend
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: yarn start:dev
    depends_on:
      - redis
    ports:
      - '3001:3001'
    restart: on-failure
    container_name: backend
    volumes:
      - /node_modules
      - ./backend/src:/app/src
    networks:
      - app-network
    env_file:
      - ./backend/.env

  mongo:
    image: 'mongo'
    container_name: mongo-db
    ports:
      - '27017-27019:27017-27019'
    volumes:
      - ./db/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./db/mongo-volume:/data/db
    env_file:
      - ./backend/.env
    networks:
      - app-network

  redis:
    image: redis:latest
    container_name: redis
    command: [
        "redis-server",
        "--bind",
        "redis",
        "--port",
        "6379"
    ]
    volumes:
      - red_data:/var/lib/redis
    ports:
      - '6379:6379'
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
volumes:
  red_data: {}
